<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- tailwind css CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- daisyUI CDN link -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css">

    <!-- css file added -->
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body class="max-w-1250px">

    <!--header nav section  -->

    <div class="bg-white flex justify-between items-center flex-col p-3 md:flex-row">
        <div class="flex gap-3 p-2" >
            <img src="./assets/logo.png" alt="" class="w-[30px] h-[50px] ">
            <h1 class=" text-[#006747] font-extrabold text-xl md:m-0 mr-[3px]">Emergency <br> Service </h1>
        </div>

        <div class="flex items-center gap-5">
             <div class="bg-[#41ff6b1a]  rounded-2xl flex gap-3 justify-center items-center p-2 w-[123px] h-[52px]">
                <h1 class="font-extrabold text-xl" id="loveCount">0</h1>
                <img src="./assets/heart.png" alt="" class="w-[35px] h-[35px]">
            </div>

            <div class="bg-[#41ff6b1a]  flex justify-center items-center rounded-2xl gap-3  w-[123px] h-[52px]">
                <h1 id="coinCount" class="font-extrabold text-xl">100</h1>
                <img src="./assets/coin.png" alt="" class="w-[35px] h-[35px]">
            </div>

            <div class="bg-[#00a63e] rounded-3xl p-2 w-[127px] h-[52px] flex justify-center items-center">
                <button id="copyCount" class="text-white  font-bold">2 Copy</button>
            </div>

        </div>
    </div>

    <!-- Banner section -->

    <div class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center w-full max-w-[1550px] max-h-[250px] py-3 px-5">
        <img src="./assets/logo-dark.png" alt="" class="w-[68px] h-[68px] md:w-[92px] md:h-[92px] mx-auto">
        <h1 class="text-white text-2xl py-3 md:py-5">Emergency Service Directory</h1>
        <p class="text-white">Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
    </div>
    


</body>
</html>
